<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#inputWrapper {
			width: 420px;
		    height: 16px;
		    background-color: #3D589F;
		    padding: 14px;
		    border-radius: 2px;
		    border: none;
		    font-family: monospace;
		    color: #FFFFFF;
		}
		#selectedPersons {
			width: 320px;
		}
		#selectedPersons > span {
			display: block;
			padding: 4px;
			border: 1px solid #ccc;
		}
		#inputWrapper > span {
			width: 20px;
			text-overflow: ellipsis;
			padding: 6px;
			border: 1px solid #7b5858;
			background-color: #ec008b;
		}
	</style>
</head>
<body>
	<div contenteditable="true" id="inputWrapper"></div>
	<div id="selectedPersons"></div>
	<script type="text/javascript" src="scripts/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
