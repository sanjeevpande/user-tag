<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#inputWrapper {
			width: 420px;
		    height: 16px;
		    background-color: #2980b9;
		    padding: 14px;
		    border-radius: 2px;
		    border: none;
		    font-family: monospace;
		    color: #FFFFFF;
		    line-height: 16px;
		    word-wrap: break-word;
		}
		#selectedPersons {
			width: 448px;
		}
		#selectedPersons > span {
			display: block;
		    padding: 12px;
		    border: 1px solid #ccc;
		    border-top: none;
		    cursor: pointer;
		    font-family: monospace;
		}
		#selectedPersons > span:hover {
			background-color: #34495e;
    		color: #FFFFFF;
		}
		#inputWrapper > span {
			padding: 4px;
		    border: 1px solid #7b5858;
		    background-color: #34495e;
		    font-weight: bold;
		    border-radius: 4px;
		}
	</style>
</head>
<body>
	<div contenteditable="true" id="inputWrapper"></div>
	<div id="selectedPersons"></div>
	<script type="text/javascript" src="scripts/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
